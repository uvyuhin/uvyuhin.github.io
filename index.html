---
layout: default
title: Home
---

<div class="home">
  <h1>Recent Posts</h1>
  
  <div class="posts">
    {% for post in site.posts %}
      <article class="post-preview">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="read-more">Read More â†’</a>
      </article>
    {% endfor %}
  </div>
</div>
